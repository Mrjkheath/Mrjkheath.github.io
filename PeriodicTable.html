        <h1 class="mt-5" style="text-align: center; margin-bottom: 20px;">Periodic Table</h1>

        <!--canvas class="ChemDoodleWebComponent" id="pt" width="370" height="210">This browser does not support HTML5/Canvas.</canvas-->
        <center>
        <p id="elementModal" class="PeriodicTableCanvas" data-toggle="modal" style="text-align:center; font-weight:bold;"></p>
        </center>
        <!-- Modal -->
         <div class="modal fade" id="myModal" role="dialog">
           <div class="modal-dialog">

             <!-- Modal content-->
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title" id="elementSymbol">Modal Header</h4>
               </div>
               <div class="modal-body" id="elementInformation">
                 <p>Some text in the modal.</p>
               </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
             </div>

           </div>
         </div>
          <div style="margin-right: 15px">
            <script>
                var periodicTable = new ChemDoodle.PeriodicTableCanvas('pt', 63);
                periodicTable.click = function(evt){
                  if(this.hovered!=null){
                    var e = this.getHoveredElement();
                    var sb = [];
                    sb.push(e.name+'\n');
                    sb.push('Atomic Number: '+e.atomicNumber+'\n');
                    sb.push('Molar Mass: '+e.molarMass+'\n');
                    document.getElementById("elementModal").innerHTML = sb.join('<br />');
                    document.getElementById("elementInformation").innerHTML = sb.join('<br />');
                    document.getElementById("elementSymbol").innerHTML = e.symbol;
                  }
                }
                $(document).ready(function(){
                  $("#elementModal").click(function(){
                      $("#myModal").modal();
                  });
                });
            </script>
          </div>
      </p>
